<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="index.html" method="get">


        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular-ou-email">

        <input type="password" name="senha" id="senha" placeholder="nova senha"> <br> <br>

        <label>Data de nascimento</label> <br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select name="mes">
            <option value="Jan">Jan</option>
            <option value="Fec">Fec</option>
            <option value="Mar">Mar</option>
        </select>

        <select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select> <br><br>
        <label>Genero</label> <br>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="genero" id="Masculino" value="Masculino">

        <label for="Feminino">Feminino</label>
        <input type="radio" name="genero" id="Feminino" value="Feminino">

        <label for="Personalizado">Personalizado</label>
        <input type="radio" name="genero" id="Personalizado" value="Personalizado">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
